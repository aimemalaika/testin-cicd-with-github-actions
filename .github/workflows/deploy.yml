name: deployment service

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Serve the build
        run: npm run server
